name: Deploy

on:
  push:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Pull changes
      env:
        SERVER: ${{ secrets.SERVER }}
        PORT: ${{ secrets.PORT }}
        SSH_KEY: ${{secrets.SSH_KEY}}
      run: |
        echo "${SSH_KEY}" > /tmp/key
        ssh -vvv "${SERVER}" -p "${PORT}" -i /tmp/key 'git -C www pull --dry-run -vv'
