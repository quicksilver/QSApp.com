name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '24'
        cache: 'npm'
        cache-dependency-path: 'react-site/package-lock.json'
    - name: Build React site
      run: |
        cd react-site
        npm ci
        npm run build
    - name: Deploy changes
      env:
        SERVER: ${{ secrets.SERVER }}
        PORT: ${{ secrets.PORT }}
        SSH_KEY: ${{secrets.SSH_KEY}}
      run: |
        echo "${SSH_KEY}" > /tmp/key
        chmod 0600 /tmp/key

        ssh qs@${SERVER} -p "${PORT}" -i /tmp/key -o StrictHostKeyChecking=no "cd qsapp.com && git pull origin main"
    - name: Copy build output to dist folder
      env:
        SERVER: ${{ secrets.SERVER }}
        PORT: ${{ secrets.PORT }}
        SSH_KEY: ${{secrets.SSH_KEY}}
      run: |
        echo "${SSH_KEY}" > /tmp/key
        chmod 0600 /tmp/key

        # React Router outputs to build/client/, deploy as dist/
        scp -P "${PORT}" -i /tmp/key -o StrictHostKeyChecking=no -r react-site/build/client/* qs@${SERVER}:qsapp.com/dist/
