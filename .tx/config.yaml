git:
  filters:
    - filter_type: file
      source_file: react-site/src/locals/en/common.json
      translation_files_expression: 'react-site/src/locals/<lang>/common.json'
      source_language: en
      file_format: KEYVALUEJSON

    - filter_type: file
      source_file: react-site/src/locals/en/home.json
      translation_files_expression: 'react-site/src/locals/<lang>/home.json'
      source_language: en
      file_format: KEYVALUEJSON

    - filter_type: file
      source_file: react-site/src/locals/en/plugins.json
      translation_files_expression: 'react-site/src/locals/<lang>/plugins.json'
      source_language: en
      file_format: KEYVALUEJSON

    - filter_type: file
      source_file: react-site/src/locals/en/donate.json
      translation_files_expression: 'react-site/src/locals/<lang>/donate.json'
      source_language: en
      file_format: KEYVALUEJSON

    - filter_type: file
      source_file: react-site/src/locals/en/support.json
      translation_files_expression: 'react-site/src/locals/<lang>/support.json'
      source_language: en
      file_format: KEYVALUEJSON

    - filter_type: file
      source_file: react-site/src/locals/en/faq.json
      translation_files_expression: 'react-site/src/locals/<lang>/faq.json'
      source_language: en
      file_format: KEYVALUEJSON

    - filter_type: file
      source_file: react-site/src/locals/en/comparison.json
      translation_files_expression: 'react-site/src/locals/<lang>/comparison.json'
      source_language: en
      file_format: KEYVALUEJSON

  settings:
    language_mapping:
      es_MX: es-MX
      cy_GB: cy
      pt_BR: pt-BR
      en_US: en
      nb_NO: nb-NO
      es_ES: es-ES
      zh_CN: zh-CN
      zh_TW: zh-TW
      zh_HK: zh-HK
      ca: ca-ES
